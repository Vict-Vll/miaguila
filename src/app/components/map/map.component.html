<agm-map class="container-map" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngIf="originCoords" [label]="'1'" [markerDraggable]="true" [latitude]="originCoords.latitud"
        [longitude]="originCoords.longitud"></agm-marker>
    <agm-marker *ngIf="destinationCoords" [label]="'2'" [markerDraggable]="true" [latitude]="destinationCoords.latitud"
        [longitude]="destinationCoords.longitud">
    </agm-marker>
</agm-map>
